
<mat-card class="loginCard">
  <mat-card-header>
    <mat-card-title><b>Employee Login</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form #f="ngForm" (ngSubmit)="submit(f)" (reset)="reset()">

          {{ message }}
        
          <div class="form-group">
            <mat-form-field>
              <input matInput type="text" placeholder="Username" required name="username" [(ngModel)]="user.username" #username="ngModel">
              <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
                Username is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        
          <div class="form-group">
            <mat-form-field>
              <input matInput type="password" placeholder="Password" required name="password" [(ngModel)]="user.password" #password="ngModel">
              <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                Password is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        
          <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Login</button>
          <button type="reset" mat-button>Cancel</button>
        </form>

        </mat-card-content>
</mat-card>
